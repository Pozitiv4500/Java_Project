spring.application.name=crypto-aggregator-test
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Disable Hibernate DDL generation and use schema.sql instead
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false
logging.level.com.example.kapt.service.CryptocurrencyService=DEBUG
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.flyway.enabled=false
app.telegram.bot.enabled=false
app.scheduler.enabled=false
logging.level.com.example.kapt=DEBUG
logging.level.org.springframework.test=INFO
# Disable JPA entity scanning to prevent conflicts
spring.jpa.mapping-resources=
